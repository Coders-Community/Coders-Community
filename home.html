<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coder's Community</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- Container Starts -->
    <div class="container">
      <!-- Navigation Starts -->
      <nav>

        <div class="logo">
          <img class="logo-img" src="/media/png/unnamed.png" alt="" />
          <span class="logo-text"><h1>CODER'S COMMUNITY</h1></span>
        </div>
        
        <ul class="list-group">
          <li class="list-group-items">
            <span class="active-item">Home</span>
            <a href="#">Projects</a>
            <a href="#">About</a>
            <a href="#">Events</a>
            <button type="button" class="cta-nav">Contact</button>

        </ul>
      </nav>
      <!-- Navigation Ends -->

      <!-- Hero-Section Starts  -->
      <div class="hero-section">
        <div class="hero-left"></div>
        <div class="hero-right">
          <h1>
            A Community For
            <span>Enthusiastic Coders</span>

            Where They Will Get Various Opportunity & 
            <span>Open Source Projects.</span>

        </h1>
        <button class="hero-button" type="button">Learn More</button>
        </div>
      </div>
      <!-- Hero Section Ends -->

      <div class="star-element"></div>

    <!-- Container Ends -->

</html>
